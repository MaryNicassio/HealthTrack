<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Cadastro</title>

    <style>
      body {
        background: #08605F;
      }
    </style>

  </head>
  <body>

    <!-- Menu -->
    <div class="container">
        <div class="mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../../index.html" class="ms-5 text-light">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Titulo -->
    <div class="container">
       <h1 class="text-light display-4 d-flex justify-content-center my-4 pe-4"> Cadastre-se</h1>
    </div>

    <!-- Formulario de Cadastro -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="name" aria-describedby="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Senha:</label>
               <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Confirmar senha:</label>
               <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-end">
                <a href="../pages/Cadastro realizado.html" class="btn btn-outline-light btn-lg mt-3">Criar conta</a>
            </div>
        </form>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
